# RELEASE NAME: AIC_BT_ANDROID_4.4-14.0
#Name=Aicsemi Bluetooth

# Device Class
DevClassServiceClass=0x1A
DevClassMajorClass=0x01
DevClassMinorClass=0x1C

#Indicate USB or UART driver bluetooth
BtDeviceNode=?/dev/ttyS1:H4

# Enable BtSnoop logging function
# valid value : true, false
AicBtsnoopDump=false

# BtSnoop log output file
BtSnoopFileName=/data/misc/bluedroid/btsnoop_hci.cfa

# Preserve existing BtSnoop log before overwriting
BtSnoopSaveLog=true

#bit0 = 1,don't show heartbeat packet in btsnoop
AicbtLogFilter=1

# configuration for uart card to save HCI log for slave
H5LogOutput=0

# Enable Coex log
BtCoexLogOutput=0

# Enable net btsnoop Dump
AicBtsnoopNetDump=false


# Enable auto restart bt
AicBtAutoRestart=true

# aicbt_dbg_level
# LOGERROR      0x01
# LOGINFO       0x02
# LOGTRACE      0x04
# LOGDEBUG      0x08
# LOGDATA       0x10
# LOGFW		0x20
AicBtLogLevel=0x03
